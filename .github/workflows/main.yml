name: CI
on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      arch:
        description: 'Architecture to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - x64
          - x86
          - arm
      artifact_id:
        description: 'Artifact ID to resume from (leave empty for fresh build)'
        required: false
        default: ''
        type: string
jobs:
  build-x64:
    if: ${{ github.event_name == 'push' || github.event.inputs.arch == 'all' || github.event.inputs.arch == 'x64' }}
    runs-on: windows-2022
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Setup sccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{ runner.os }}-sccache-x64-${{ hashFiles('**') }}
          save: true
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Init
        run: Copy-Item -Path . -Destination "C:\ungoogled-chromium-windows" -Recurse
      - name: Setup Stage
        run: npm install
        working-directory: ./.github/actions/stage
      - name: Run Stage
        id: stage
        uses: ./.github/actions/stage
        with:
          finished: false
          from_artifact: true
          artifact_id: ${{ github.event.inputs.artifact_id }}
    outputs:
      finished: ${{ steps.stage.outputs.finished }}
      artifact_id: ${{ steps.stage.outputs.artifact_id }}

  build-x86:
    if: ${{ github.event_name == 'push' || github.event.inputs.arch == 'all' || github.event.inputs.arch == 'x86' }}
    runs-on: windows-2022
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Setup sccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{ runner.os }}-sccache-x86-${{ hashFiles('**') }}
          save: true
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Init
        run: Copy-Item -Path . -Destination "C:\ungoogled-chromium-windows" -Recurse
      - name: Setup Stage
        run: npm install
        working-directory: ./.github/actions/stage
      - name: Run Stage
        id: stage
        uses: ./.github/actions/stage
        with:
          finished: false
          from_artifact: true
          x86: true
          artifact_id: ${{ github.event.inputs.artifact_id }}
    outputs:
      finished: ${{ steps.stage.outputs.finished }}
      artifact_id: ${{ steps.stage.outputs.artifact_id }}

  build-arm:
    if: ${{ github.event_name == 'push' || github.event.inputs.arch == 'all' || github.event.inputs.arch == 'arm' }}
    runs-on: windows-2022
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Setup sccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{ runner.os }}-sccache-arm-${{ hashFiles('**') }}
          save: true
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Init
        run: Copy-Item -Path . -Destination "C:\ungoogled-chromium-windows" -Recurse
      - name: Setup Stage
        run: npm install
        working-directory: ./.github/actions/stage
      - name: Run Stage
        id: stage
        uses: ./.github/actions/stage
        with:
          finished: false
          from_artifact: true
          arm: true
          artifact_id: ${{ github.event.inputs.artifact_id }}
    outputs:
      finished: ${{ steps.stage.outputs.finished }}
      artifact_id: ${{ steps.stage.outputs.artifact_id }}

  publish-release:
    needs: [build-x64, build-x86, build-arm]
    if: ${{ always() && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download x64 package
        if: ${{ needs.build-x64.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: chromium-x64
      - name: Download x86 package
        if: ${{ needs.build-x86.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: chromium-x86
      - name: Download arm package
        if: ${{ needs.build-arm.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: chromium-arm
      - name: Publish release
        id: publish
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: false
          files: |
            ungoogled-chromium*
    outputs:
      assets: ${{ steps.publish.outputs.assets }}

  publish-winget:
    needs: publish-release
    if: ${{ github.event_name == 'push' }}
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: ./.github/actions/winget/package.json
      - name: Setup Stage
        run: npm install
        working-directory: ./.github/actions/winget
      - name: Run Stage
        id: stage
        uses: ./.github/actions/winget
        with:
          token: ${{ secrets.PAT }}
          version: ${{ github.ref_name }}
          assets: ${{ needs.publish-release.outputs.assets }}
